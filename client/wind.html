<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wind Simulation with Mouse Interaction</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    @font-face {
      font-family: 'pix';
      src: url(./fonts/Web437_EagleSpCGA_Alt3-2y.woff) format('woff');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0px;
      padding: 0px;
      font-family: 'pix', 'Times New Roman', Times, serif;
      background-color: black;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      max-width: 900px;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-top: 0;
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .instructions {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
      justify-content: center;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      min-width: 200px;
    }

    label {
      margin-bottom: 8px;
      font-weight: bold;
    }

    button {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
      margin: 5px;
    }

    button:hover {
      background: #357abD;
    }



    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <div id="canvasContainer"></div>
  <script>
    
  </script>
</body>

</html>
