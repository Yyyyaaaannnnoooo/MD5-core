<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MD5-core</title>
  <!-- <script src="strudel-local.js"></script> -->
  <!-- <script src="index.js" defer></script> -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="container">
    <div class="centered">
      <div class="container-text">
        <div contenteditable="true" class="text">Type in here!</div>
        <div class="hash"></div>
      </div>
      <!-- MIDI STUFF -->
      <div class="container-midi">
        <div class="midi-status">
          <div>>>> MIDI</div>
          <div class="status disconnected" id="status">
            <!-- MIDI access not yet requested -->
          </div>

          <div id="requestButton"> >>> Summon MIDI</div>
          <div id="panic">  >>> PANIC MODE</div>
        </div>
        <div class="midi-status">
          <div>Connected MIDI Devices</div>
          <div id="midiInfo" class="midi-status" style="display: none;"></div>
          <ul id="devicesList"></ul>

        </div>
      </div>
    </div>
  </section>



  <div class="viz">
    <div class="messages"></div>
    <div class="ch1"></div>
    <div class="ch2"></div>
    <div class="ch3"></div>
  </div>

  <!-- <div id="c"></div> -->


  <!-- <script src="lib/hydra-synth.js"></script>
  <script src="lib/p5.min.js"></script>
  <script src="lib/p5.asciify.umd.min.js"></script>
  <script src="visual.js"></script> -->
  <script src="lib/socket.io.min.js"></script>
  <script src="index.js" defer></script>
  <script src="midi-config.js" defer></script>
</body>

</html>
